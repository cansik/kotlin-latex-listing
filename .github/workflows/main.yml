name: Build LaTeX examples

env:
  example_file: "kotlin_example"

on:
  push:
    paths:
      - "**/*.tex"
  workflow_dispatch:

jobs:
  build_latex:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Switch to repository
        run: |
          echo $GITHUB_WORKSPACE
          cd $GITHUB_WORKSPACE
          cd "example"
          ls -la

      - name: Compile LaTeX documents
        uses: xu-cheng/latex-action@v2
        with:
          root_file: "${{ env.example_file }}.tex"

      # upload workflow
      - name: Upload LaTeX documents
        uses: actions/upload-artifact@v2
        with:
          name: Examples
          path: "${{ env.example_file }}.pdf"

      # upload dist
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: "${{ env.example_file }}.pdf"
          tag: ${{ env.tag }}
          release_name: "Example"
          body: "Example pdf of the current commit."
          overwrite: true
          file_glob: true